<mat-form-field>
  <input matInput value="Disco party!" placeholder="Message" #message>
</mat-form-field>

<mat-form-field>
  <input matInput value="Dance" placeholder="Action" #action>
</mat-form-field>

<button mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
<div>
  <button type="button" class="btn btn-default" (click)="gotoLogin()">Login</button>
  <button type="button" class="btn btn-default" (click)="gotoRegister()">Register</button>
  <button type="button" class="btn btn-default" (click)="gotoStatus()">Status</button>
</div>
