<md-form-field>
  <input mdInput value="Disco party!" placeholder="Message" #message>
</md-form-field>

<md-form-field>
  <input mdInput value="Dance" placeholder="Action" #action>
</md-form-field>

<button md-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
<div>
  <button type="button" class="btn btn-default" (click)="gotoLogin()">Login</button>
  <button type="button" class="btn btn-default" (click)="gotoRegister()">Register</button>
  <button type="button" class="btn btn-default" (click)="gotoStatus()">Status</button>
</div>
