language: node_js
node_js:
- 8.4.0
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install: npm install
branches:
  only:
  - master
after_script:
- chmod +x publish-gh-pages.sh && ./publish-gh-pages.sh
script:
  - "npm rebuild node-sass"
  - "webpack"
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: afj-angular
